<script>

  function popUpExitoso(){
            var fechayhora = document.getElementById("idFechaForm").value
            console.log(fechayhora)
            if(fechayhora === ""){
                alert("Por favor ingrese una fecha y hora para la consulta")
                return false;
                
            }else{
                document.getElementById("pop-up-exitoso").classList.toggle('mostrar');
            }
        

   
  }
  
//Docs

//Fecha
    const fechas = document.querySelectorAll('.fechas-doc');

    function seleccionarFecha(event) {

    const fechaSeleccionada = event.currentTarget;
    fechaSeleccionada.classList.toggle('seleccionada');
    }

    fechas.forEach(fecha => {
     fecha.addEventListener('click', seleccionarFecha);
    });

//Hora
    const horarios = document.querySelectorAll('.horarios-doc');

    function seleccionarHorario(event) {

    const horarioSeleccionado = event.currentTarget;
    horarioSeleccionado.classList.toggle('seleccionado');
    }

    horarios.forEach(horario => {
     horario.addEventListener('click', seleccionarHorario);
    });


function enviarHome() {

}


</script>
