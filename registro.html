<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="formRegistro"> 
    <img class="img-logo" src="https://cdn.glitch.global/bf2991ab-3843-4a43-b5eb-661f80630c58/logo.png?1682464702888" alt="logo de doccall">
    <h1 id="regis-titulo" >Registrate aquí</h1>
    
    <form id="formulario"  class="contenedorForm"   action="home.html">
        <input type="text" class="registro" placeholder="Nombre y Apellido" id="nombre-log">
        
        <input type="number" class="registro" placeholder="Edad" id="edad-log">
        
        <input type="text" class="registro" placeholder="Ingresa tu email" id="mail-log">
       
        <input type="password" class="registro" placeholder="Ingresa tu contraseña" id="pass-log">
        <br> <br>    
        <button type="button" class="botones" id="btnSubmit" onclick="validarFormulario()">
            Ingresar
        </button>
    </form>

  </div>

    <script>
        function validarFormulario() {
   
            var nombre = document.getElementById("nombre-log").value;
            var edad = document.getElementById("edad-log").value;
            var email = document.getElementById("mail-log").value;
            var contraseña = document.getElementById("pass-log").value;
          var valor=1;
          console.log(valor);
              if (nombre === "") {
                alert("Por favor, completa el campo nombre.");
                valor= 0;
            }else{
              valor=1;
            }
            if (edad === "") {
                alert("Por favor, completa el campo edad.");
                valor= 0;
            }else{
              valor=1;
            }
            if (email === "") {
                alert("Por favor, completa el campo email.");
                valor= 0;
            }else{
              valor=1;
            }
           if (contraseña === "") {
                alert("Por favor, completa el campo contraseña.");
                valor= 0;
            }else{
              valor=1;
            }
          
          if(valor==1){
            console.log("ingresar");
                 document.getElementById("formulario").submit();
          } 
 
        }
            
    </script>
</body>
</html>
